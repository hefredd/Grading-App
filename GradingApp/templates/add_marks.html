{% extends "base.html" %}
{% block title %}Add New Marks{% endblock %}

{% block content %}
    <h2>Add Marks</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Marks</button>
        <a href="{% url 'student_list' %}">Cancel</a>
    </form>
{% endblock %}
