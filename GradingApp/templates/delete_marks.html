{% extends "base.html" %}
{% block title %}Delete Mark{% endblock %}

{% block content%}
<h2>Delete Mark</h2>
<p>Are you sure you want to delete:</p>
<p><strong>{{ mark.student.name }} - {{ mark.subject }}: {{ mark.score }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'student_list' %}">No, Cancel</a>
</form>
{% endblock content %}
